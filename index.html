<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-search">
                <input class="input-search" type="text" placeholder="Назва товару">
                <button class="bl-search-button" data-tooltip="Додати товар" onclick="addItem()">Додати</button>
<!--                <span class="tooltip-text3">Додати товар</span>-->
            </div>
            <div  class="bl-product" id="1bl-product">
                <div class='id' style="display: none">1</div>
                <div class="product-name" onclick="editName(this)">
                    Помідори
                </div>
                <span class="product-name-crossed">Помідори</span>
                <input data-id="product-1" class="input-edit" type="text">
                <div class="product-count">
                    <button class="product-minus" data-tooltip="Зменшити на одиницю" onclick="decreaseAmount(this)">-</button>
<!--                    <span class="tooltip-text1">Зменшити на одиницю</span>-->
                    <span class="product-count-label">1</span>
                    <button class="product-plus" data-tooltip="Збільшити на одиницю" onclick="increaseAmount(this)">+</button>
<!--                    <span class="tooltip-text01">Збільшити на одиницю</span>-->
                </div>
                <div class="product-buttons">
                    <button class="product-bought-button" data-tooltip="Товар куплено" onclick="buyProduct(this)">Куплено</button>
                    <button class="product-unbuy-button" data-tooltip="Товар не куплено" onclick="unbuyProduct(this)">Не куплено</button>
<!--                    <span class="tooltip-text">Товар куплено</span>-->
                    <button class="product-cross" data-tooltip="Видалити товар" onclick="delProduct(this)">x</button>
<!--                    <span class="tooltip-text2">Видалити товар</span>-->
                </div>
            </div>
            <div class="bl-product" id="2bl-product">
                <div class='id' style="display: none">2</div>
                <div class="product-name" onclick="editName(this)">
                    Печиво
                </div>
                <span class="product-name-crossed">Печиво</span>
                <input data-id="product-2" class="input-edit" type="text">
                <div class="product-count">
                    <button class="product-minus" data-tooltip="Зменшити на одиницю" onclick="decreaseAmount(this)">-</button>
<!--                    <span class="tooltip-text1">Зменшити на одиницю</span>-->
                    <span class="product-count-label">1</span>
                    <button class="product-plus" data-tooltip="Збільшити на одиницю" onclick="increaseAmount(this)">+</button>
<!--                    <span class="tooltip-text01">Збільшити на одиницю</span>-->
                </div>
                <div class="product-buttons">
                    <button class="product-bought-button" data-tooltip="Товар куплено" onclick="buyProduct(this)">Куплено</button>
                    <button class="product-unbuy-button" data-tooltip="Товар не куплено" onclick="unbuyProduct(this)">Не куплено</button>
<!--                    <span class="tooltip-text">Товар куплено</span>-->
                    <button class="product-cross" data-tooltip="Видалити товар" onclick="delProduct(this)">x</button>
<!--                    <span class="tooltip-text2">Видалити товар</span>-->
                </div>
            </div>
            <div class="bl-product" id="3bl-product">
                <div class='id' style="display: none">3</div>
                <div class="product-name" onclick="editName(this)">
                    Сир
                </div>
                <span class="product-name-crossed">Сир</span>
                <input class="input-edit" type="text">
                <div class="product-count">
                    <button class="product-minus" data-tooltip="Зменшити на одиницю" onclick="decreaseAmount(this)">-</button>
<!--                    <span class="tooltip-text1">Зменшити на одиницю</span>-->
                    <span class="product-count-label">1</span>
                    <button class="product-plus" data-tooltip="Збільшити на одиницю" onclick="increaseAmount(this)">+</button>
<!--                    <span class="tooltip-text01">Збільшити на одиницю</span>-->
                </div>
                <div class="product-buttons">
                    <button class="product-bought-button" data-tooltip="Товар куплено" onclick="buyProduct(this)">Куплено</button>
                    <button class="product-unbuy-button" data-tooltip="Товар не куплено" onclick="unbuyProduct(this)">Не куплено</button>
<!--                    <span class="tooltip-text">Товар куплено</span>-->
                    <button class="product-cross" data-tooltip="Видалити товар" onclick="delProduct(this)">x</button>
<!--                    <span class="tooltip-text2">Видалити товар</span>-->
                </div>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-left-products">
			<span class="left-product" id="1left-product">
                <div class='id' style="display: none">1</div>
				<span class="left-prod-title">Помідори</span>
				<span class="left-prod-count">1</span>
			</span>
            <span class="left-product" id="2left-product">
                <div class='id' style="display: none">2</div>
				<span class="left-prod-title">Печиво</span>
				<span class="left-prod-count">1</span>
			</span>
            <span class="left-product" id="3left-product">
                <div class='id' style="display: none">3</div>
				<span class="left-prod-title">Сир</span>
				<span class="left-prod-count">1</span>
			</span>
        </div>
        <div class="bl-title">Куплено</div>
        <div class="line"></div>
        <div class="bl-bought-products">
            <span class="bought-product" id="1bought-product">
                <div class='id' style="display: none">1</div>
				<span class="bought-prod-title">Помідори</span>
				<span class="bought-prod-count">1</span>
			</span>
            <span class="bought-product" id="2bought-product">
                <div class='id' style="display: none">2</div>
				<span class="bought-prod-title">Печиво</span>
				<span class="bought-prod-count">1</span>
			</span>
            <span class="bought-product" id="3bought-product">
                <div class='id' style="display: none">3</div>
				<span class="bought-prod-title">Сир</span>
				<span class="bought-prod-count">1</span>
			</span>
        </div>
    </div>
    <div class="bl-label">
        <div class="bl-label-for-print">Created by Zasukha Dasha</div>
        <div class="bl-label-text">Buy List
            <div class="bl-label-text-appear">Created by:</div>
            <div class="bl-label-name-appear">Zasukha Dasha</div>
        </div>
    </div>
    <div class="hidden-template">
        <div class="bl-product">
            <div class='id' style="display: none">1</div>
            <div class="product-name" onclick="editName(this)">
                Помідори
            </div>
            <span class="product-name-crossed">Помідори</span>
            <input data-id class="input-edit" type="text">
            <div class="product-count">
                <button class="product-minus" data-tooltip="Зменшити на одиницю" onclick="decreaseAmount(this)">-</button>
<!--                <span class="tooltip-text1">Зменшити на одиницю</span>-->
                <span class="product-count-label">1</span>
                <button class="product-plus" data-tooltip="Збільшити на одиницю" onclick="increaseAmount(this)">+</button>
<!--                <span class="tooltip-text01">Збільшити на одиницю</span>-->
            </div>
            <div class="product-buttons">
                <button class="product-bought-button" data-tooltip="Товар куплено" onclick="buyProduct(this)">Куплено</button>
<!--                <span class="tooltip-text">Товар куплено</span>-->
                <button class="product-unbuy-button" data-tooltip="Товар не куплено" onclick="unbuyProduct(this)">Не куплено</button>
<!--                <span class="tooltip-text-hidden">Товар не куплено</span>-->
                <button class="product-cross" data-tooltip="Видалити товар" onclick="delProduct(this)">x</button>
<!--                <span class="tooltip-text2">Видалити товар</span>-->
            </div>
        </div>
    </div>
    <div class="hidden-count-label-template">
        <span class="left-product">
            <div class='id' style="display: none">1</div>
            <span class="left-prod-title"></span>
            <span class="left-prod-count">1</span>
        </span>
    </div>
    <div class="hidden-bought-label-template">
        <span class="bought-product">
            <div class='id' style="display: none">1</div>
            <span class="bought-prod-title"></span>
            <span class="bought-prod-count">1</span>
        </span>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
