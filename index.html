<!DOCTYPE html>
<html>
<head lang="uk">
	<meta charset="UTF-8">
	<title>My Page</title>


	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
	<div class="bl-list">
		<div class="bl-row">
			<div class="bl-search">
				<input type="text" placeholder="Назва товару">
				<button class="bl-search-button">
					Додати
				</button>
			</div>
			<div class="bl-product1">
				<div class="product1-name">
					Помідори
				</div>
				<div class="product1-count">
					<button class="product1-minus">-</button>
					<span class="product1-count">1</span>
					<button class="product1-plus">+</button>
				</div>
				<div class="product1-buttons">
					<button class="product1-bought-button">Куплено</button>
					<button class="product1-cross">x</button>
				</div>
			</div>
			<div class="bl-product2">
				<div class="product2-name">
					Печиво
				</div>
				<div class="product2-count">
					<button class="product2-minus">-</button>
					<span class="product2-count">1</span>
					<button class="product2-plus">+</button>
				</div>
				<div class="product2-buttons">
					<button class="product2-bought-button">Куплено</button>
					<button class="product2-cross">x</button>
				</div>
			</div>
			<div class="bl-product3">
				<div class="product3-name">
					Сир
				</div>
				<div class="product3-count">
					<button class="product3-minus">-</button>
					<span class="product3-count">1</span>
					<button class="product3-plus">+</button>
				</div>
				<div class="product3-buttons">
					<button class="product3-bought-button">Куплено</button>
					<button class="product3-cross">x</button>
				</div>
			</div>
		</div>
	</div>
	<div class="bl-bought">
		<div class="bl-title">Залишилося</div>
		<div class="bl-title">Куплене</div>
	</div>
</div>

</body>
</html>
